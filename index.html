<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Phisic Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <form id="form">
      <label>R1:</label>
      <input type="text" id="R1" value="0"/>
      </br>
      <label>R2:</label>
      <input type="text" id="R2" value="0"/>
      <br>
      <label>R3:</label>
      <input type="text" id="R3" value="0"/>
      <br><br>

      <label>C1:</label>
      <input type="text" id="C1" value="0"/>
      </br>
      <label>C2:</label>
      <input type="text" id="C2" value="0"/>
      <br>
      <label>C3:</label>
      <input type="text" id="C3" value="0"/>
      <br><br>

      <label>V1:</label>
      <input type="text" id="V1" value="0"/>
      <br>
      <label>V2:</label>
      <input type="text" id="V2" value="0"/>
      <br>
      <label>V3:</label>
      <input type="text" id="V3" value="0"/>
      <br><br>

      <label>I1:</label>
      <input type="text" id="I1" value="0"/>
      <br>
      <label>I2:</label>
      <input type="text" id="I2" value="0"/>
      <br>
      <label>I3:</label>
      <input type="text" id="I3" value="0"/>
      <br><br>

      <label id="opcion">Operacion</label>
      <select name="operacion" id="operacion">

          <option>Resistencia-Serie</option>
          
          <option>Resistencia-Paralelo</option>
          
          <option>Capacitancia-Serie</option>

          <option>Capacitancia-Paralelo</option>

          <option>Malla-Izquierda</option>

          <option>Malla-Izquierda 2R</option>

          <option>Malla-Derecha</option>

          <option>Malla-Central</option>

          <option>Potencia R1</option>

          <option>Potencia R2</option>

          <option>Potencia R3</option>

          <option>Potencia RT</option>


          
          </select>
          <br><br>
      <input type="submit" value="Calcular" id="calcular">
      <br><br>
      <label>Req:</label>
      <label for="" id="Req-label"></label>
      <br><br>

      <label>Ceq:</label>
      <label for="" id="Ceq-label"></label>
      <br><br>
      <label>Carga Ceq:</label>
      <label for="" id="CargaCeq-label"></label>
      <br><br>

      <label>VR1:</label>
      <label for="" id="VR1-label"></label>
      <br>
      <label>VR2:</label>
      <label for="" id="VR2-label"></label>
      <br>
      <label>VR3:</label>
      <label for="" id="VR3-label"></label>
      <br><br>

      <label>PR1:</label>
      <label for="" id="PR1-label"></label>
      <br>
      <label>PR2:</label>
      <label for="" id="PR2-label"></label>
      <br>
      <label>PR3:</label>
      <label for="" id="PR3-label"></label>
      <br>
      <label>PRT:</label>
      <label for="" id="PRT-label"></label>
      <br><br>
      
    </form>
    <script src="script.js"></script>
  </body>
</html>
